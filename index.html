<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Test</title>
           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
            <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
          <script src="todo.js"></script>
           <link rel="stylesheet" href="bootstrap.min.css">
          <style type="text/css">
          .done-true{
           text-decoration: line-through;
            color: gray;  
          }
          
          </style>
    </head>
    <body style="padding:40px;">
       
        
   
        <div ng-controller="TodoCtrl">
            
            <h2>Total todos {{getTotalTodos()}}</h2>
            <ul class="">
                <li ng-repeat="todo in todos">
                
                   <input type="checkbox" ng-model="todo.done">
                   <span class="done-{{todo.done}}">{{todo.text}}</span>
                
                </li>
            </ul>  
            
            <form action="#" class="form-horizntal">
                <input type="text" ng-model="formTodoText" ng-model-instant>
                
                <button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
                
                
            </form>
            <br />
            <button class="btn-large" ng-click="clearCompleted()">Clear Completed Tasks</button>
            
        </div>
        
        
    </body>
</html>
